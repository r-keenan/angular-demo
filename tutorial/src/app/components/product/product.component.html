<div class="column get-1 wrapper">
  <img [src]="product.image" alt="Product Thumbnail" />
  <h2 class="title">{{ product.name }}</h2>

  <div class="row">
    <span class="price-label gap-05">Price:</span>
    <span class="price">${{ product.price }}</span>
  </div>
  <p-rating
    [(ngModel)]="product.rating"
    [readonly]="true"
    iconCancelClass="hidden"
  ></p-rating>
  <div class="row">
    <button
      type="button"
      pButton
      icon="pi pi-pencil"
      (click)="editProduct()"
      label="Edit"
    ></button
    ><button
      type="button"
      pButton
      icon="pi pi-trash"
      (click)="deleteProduct()"
      label="Delete"
    ></button>
  </div>
</div>
